<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Visibility Test</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .test-container { 
            position: relative; 
            height: 100vh; 
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .hero-background-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            opacity: 0.3;
            pointer-events: none;
        }

        .hero-logo-bg {
            width: 600px;
            height: 600px;
            object-fit: contain;
            filter: brightness(3) contrast(1.2) saturate(1.5) hue-rotate(10deg);
            animation: logoFloat 8s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.25;
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
                opacity: 0.4;
            }
        }

        .test-container:hover .hero-logo-bg {
            opacity: 0.6;
            filter: brightness(4) contrast(1.5) saturate(2) hue-rotate(15deg);
            transform: scale(1.1);
        }

        .hero-background-logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.3) 0%, rgba(255, 255, 255, 0.1) 40%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: logoGlowPulse 6s ease-in-out infinite;
        }

        @keyframes logoGlowPulse {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        .content {
            position: relative;
            z-index: 4;
            text-align: center;
            color: #D4AF37;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #D4AF37 0%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #D4AF37;
        }
        
        button {
            background: #D4AF37;
            color: #000;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #B8941F;
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="test-container" id="testContainer">
        <!-- Background Logo -->
        <div class="hero-background-logo" id="backgroundLogo">
            <img src="assets/images/logo-light.svg" alt="Background Logo" class="hero-logo-bg" id="logoImg">
        </div>
        
        <!-- Content -->
        <div class="content">
            <h1>joker&omda store</h1>
            <p>Hover to see logo enhancement</p>
        </div>
    </div>
    
    <div class="controls">
        <h4>Logo Visibility Controls</h4>
        <button onclick="adjustOpacity(0.1)">Very Subtle</button>
        <button onclick="adjustOpacity(0.3)">Subtle</button>
        <button onclick="adjustOpacity(0.5)">Visible</button>
        <button onclick="adjustOpacity(0.7)">Strong</button>
        <br>
        <button onclick="toggleLogo()">Toggle Logo</button>
        <button onclick="resetLogo()">Reset</button>
    </div>
    
    <div class="info">
        <h4>üè∑Ô∏è Logo Visibility Test</h4>
        <p><strong>Current:</strong> Light SVG logo with enhanced visibility</p>
        <p><strong>Hover:</strong> Logo becomes more prominent</p>
        <p><strong>Animation:</strong> Gentle floating effect</p>
        <p>Use controls to adjust visibility to your preference.</p>
    </div>

    <script>
        function adjustOpacity(value) {
            const logo = document.getElementById('backgroundLogo');
            logo.style.opacity = value;
        }
        
        function toggleLogo() {
            const logo = document.getElementById('backgroundLogo');
            logo.style.display = logo.style.display === 'none' ? 'block' : 'none';
        }
        
        function resetLogo() {
            const logo = document.getElementById('backgroundLogo');
            logo.style.opacity = '0.3';
            logo.style.display = 'block';
        }
        
        // Error handling for logo loading
        document.getElementById('logoImg').onerror = function() {
            console.log('SVG logo failed to load');
            const logo = document.getElementById('backgroundLogo');
            logo.innerHTML = '<div style="width: 600px; height: 600px; background: radial-gradient(circle, rgba(212, 175, 55, 0.3) 0%, transparent 70%); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 200px;">üçé</div>';
        };
    </script>
</body>
</html>
